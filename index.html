<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Schedule Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #1565c0;
    }
    .header {
      margin-bottom: 10px;
      text-align: center;
    }
    .theme-selector {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: background 0.3s, box-shadow 0.3s;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      vertical-align: top;
      transition: background 0.3s, color 0.3s;
    }
    th {
      background: #1976d2;
      color: #fff;
    }
    tbody tr:nth-child(even) {
      background: #f1f8ff;
    }
    input[type="text"] {
      width: 100%;
      border: none;
      text-align: center;
      padding: 4px 2px;
      border-radius: 5px;
      background: transparent;
      transition: background 0.2s;
      font-size: 1em;
    }
    input[type="text"]:focus {
      outline: none;
      background-color: #e0f7fa;
    }
    .btn-group {
      text-align: center;
      margin: 20px 0;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 9px 18px;
      border-radius: 4px;
      margin: 0 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #1565c0;
    }
    @media print {
      body {
        background: #fff;
        padding: 0;
      }
      .btn-group, .header input, .theme-selector {
        display: none !important;
      }
      table {
        box-shadow: none;
        font-size: 13px;
      }
      th, td {
        border-color: #000;
      }
      input[type="text"] {
        border: none !important;
        background: transparent !important;
        color: #000 !important;
      }
    }

    /* THEME: Matcha Green */
    .matcha th {
      background: #6CB288 !important;
      color: #fff !important;
    }
    .matcha tbody tr:nth-child(even) {
      background: #eafaf1 !important;
    }
    .matcha table, .matcha td, .matcha th {
      border-color: #6CB288 !important;
    }

    /* THEME: Pink */
    .pink th {
      background: #E75480 !important;
      color: #fff !important;
    }
    .pink tbody tr:nth-child(even) {
      background: #ffe2ed !important;
    }
    .pink table, .pink td, .pink th {
      border-color: #E75480 !important;
    }

    /* THEME: Blue */
    .blue th {
      background: #1976d2 !important;
      color: #fff !important;
    }
    .blue tbody tr:nth-child(even) {
      background: #e3f0fa !important;
    }
    .blue table, .blue td, .blue th {
      border-color: #1976d2 !important;
    }

    /* THEME: Default */
    .default th {
      background: #1976d2 !important;
      color: #fff !important;
    }
    .default tbody tr:nth-child(even) {
      background: #f1f8ff !important;
    }
    .default table, .default td, .default th {
      border-color: #444 !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

  <script>
    function changeTheme() {
      const theme = document.getElementById('theme').value;
      document.body.className = theme;
    }

    function saveSchedule() {
      let table = document.getElementById('scheduleTable');
      let section = document.getElementById('sectionName').value;
      let csv = 'Section:,' + section + '\n';
      for (let row of table.rows) {
        let rowData = [];
        for (let i = 0; i < row.cells.length; i++) {
          if (i === 0) { // TIME column
            rowData.push(row.cells[i].textContent);
          } else {
            let input = row.cells[i].querySelector('input[type="text"]');
            rowData.push(input ? input.value.replace(/,/g, ' ') : '');
          }
        }
        csv += rowData.join(',') + '\n';
      }
      let blob = new Blob([csv], {type: 'text/csv'});
      let link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'schedule.csv';
      link.click();
    }

    function saveAsImage() {
      // Clone the table and replace all inputs with their text values for the image
      const originalTable = document.getElementById('scheduleTable');
      const cloneTable = originalTable.cloneNode(true);
      cloneTable.id = '';
      // Replace all inputs
      const inputs = cloneTable.querySelectorAll('input[type="text"]');
      inputs.forEach(input => {
        const value = input.value.replace(/\n/g, '<br>');
        const span = document.createElement('span');
        span.innerHTML = value;
        input.parentNode.replaceChild(span, input);
      });

      // Apply the current theme to the clone
      const theme = document.body.className;
      cloneTable.className = originalTable.className;
      document.body.appendChild(cloneTable);
      cloneTable.style.position = 'fixed';
      cloneTable.style.top = '-9999px';

      html2canvas(cloneTable).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'schedule.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        document.body.removeChild(cloneTable);
      });
    }
  </script>
